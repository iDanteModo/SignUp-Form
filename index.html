<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="graphics">
            <img src="wallpaper.avif" alt="background" class="bg">
            <div class="logo-graphics">
                <img src="odin-lined.png" alt="logo" class="logo">
                <h2>ODIN</h2>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>This is not a real online service! You know you need something like this to help you realize your deepest dreams.</h2>
                <h2>Sign up <i>now </i>to get started.</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
            <div class="form" id="form">
                <form action="">
                  <h1>Let's do this!</h1>
                  
                  <!-- First Name and Last Name -->
                  <div class="form-row">
                    <div class="form-group">
                      <label for="first-name">FIRST NAME</label>
                      <input type="text" name="first-name" id="first-name" placeholder="Thor">
                    </div>
                    <div class="form-group">
                      <label for="last-name">LAST NAME</label>
                      <input type="text" name="last-name" id="last-name" placeholder="Odinson">
                    </div>
                  </div>
              
                  <!-- Email and Phone Number -->
                  <div class="form-row">
                    <div class="form-group">
                      <label for="email">EMAIL</label>
                      <input type="email" name="email" id="email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                      <label for="phone-number">PHONE NUMBER</label>
                      <input type="tel" name="phone-number" id="phone-number" placeholder="123-456-7890">
                    </div>
                  </div>
              
                  <!-- Password and Confirm Password -->
                  <div class="form-row">
                    <div class="form-group">
                      <label for="password">PASSWORD</label>
                      <input type="password" name="password" id="password" class="pass">
                      <span>*Passwords dont match</span>
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">CONFIRM PASSWORD</label>
                      <input type="password" name="confirm-password" id="confirm-password" class="pass">
                    </div>
                </form>
              </div>
            </div>
            <button type="submit"   id="button">Create Account</button>
            <div class="log">
                <h2>Already have an account?</h2>
                <h2><a href="">Log In</a></h2>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
